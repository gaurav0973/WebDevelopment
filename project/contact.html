<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header starts here -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">About LTS</a></li>
                <li><a href="index.html">Our Menu</a></li>
                <li><a href="hours.html">Store Hours</a></li>
            </ul>
        </nav>
        <img src="images/tacos_close_up_400x260.png" alt="image">
        <p>
            Little Taco Shop Tacos
        </p>
    </header>

    <!-- Main starts here -->
    <main>

        <!-- conatct form -->
        <h2>Our Contact Form</h2>
        <form action="http://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send us a message</legend>
                <p>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="your name">
                </p>
                <p>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="your email">
                </p>
                <p>
                    <label for="message">Your message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."></textarea>
                </p>
            </fieldset>
            <button type="submit" formaction="http://httpbin.org/post" formmethod="post" >Sumbit</button>
            <button type="reset">Reset</button>
        </form>

        <article id="location">
            <h2>Our Location</h2>
            <p>555 koiripur(Khurd),Varanasi,Uttar Pradesh<br>pin-code : 221204</p>
        </article>
        <article id="phoneno">
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone" >
        </article>

        <!-- back to top -->
        <a href="#">Back to top</a>
    </main>
    <hr>

    <!-- footer starts here -->
    <footer>
        <P>Copyright &#169; The Little Taco Shop</P>
    </footer>
</body>
</html>
